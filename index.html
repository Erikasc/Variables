<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>neTix</title>

    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<h2>Update CSS Variables with <span class="js">JS</span></h2>

<div class="controls">

    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="250" value="10" data-sizing="px" data-name="spacing">

     <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" data-name="blur">

     <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">

</div>

<img src="https://picsum.photos/id/237/200/300">
</body>
</html>
